<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67eb40e651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    
</head>
<body>
<div class="content-wrapper">
    <header>
        <h1>Ruth's Todo List</h1>
    </header>
    <div class="controls-wrapper">
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
                <option value="urgent">Urgent</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <form action="/search" method="GET" class="search-form">
            <input type="text" id="search-input-left" name="q" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
            <p class="search-message"   id="search-message" style="color: rgb(255, 255, 255); display: none;">Your search did not match any items.ðŸ˜¢</p> 
        </form>
        
    </div>
    
    <!-- TODO-FORM -->
    <form class="todo-form" action="#" method="POST">
        <input type="text" class="todo-input" placeholder="Add a todo">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        
        <!-- Select Due Date Input -->
        <input
            placeholder="Select due date..."
            class="todo-date"
            id="todo-date"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"  
        >
        
        <!-- Urgency here -->
            <div class="select-wrapper">
             <select name="urgency" class="todo-urgency">
                <option value="urgent">Urgent</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            </div>
    </form>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
